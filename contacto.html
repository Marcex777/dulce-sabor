<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Contacto | Dulce Sabor</title>
  <link rel="stylesheet" href="css/estilos.css" />
  <style>
    /* Estilos para el formulario vertical */
    .formulario-contacto {
      max-width: 500px;
      margin: 0 auto 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(160, 108, 213, 0.15);
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .input-box {
      display: flex;
      flex-direction: column;
    }

    .input-box label {
      font-weight: bold;
      margin-bottom: 8px;
      color: #6e3f99;
    }

    .input-box input,
    .input-box select,
    .input-box textarea {
      padding: 10px;
      border: 2px solid #e3d4f8;
      border-radius: 8px;
      font-size: 1rem;
      background-color: #faf5ff;
      color: #333;
      resize: vertical;
    }

    .input-box textarea {
      min-height: 80px;
    }

    .checkbox-box label {
      font-weight: normal;
      color: #333;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    button[type="submit"] {
      background-color: #a06cd5;
      color: white;
      border: none;
      padding: 14px;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #864ac9;
    }

    /* Logo en header */
    header img.logo {
      display: block;
      margin: 0 auto 15px auto;
      max-width: 150px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="img/LOGO.jpg" alt="Logo Dulce Sabor" class="logo" />
      <h1>Cont√°ctanos</h1>
      <nav>
        <a href="index.html">Inicio</a>
        <a href="tienda.html">Tienda</a>
        <a href="contacto.html">Contacto</a>
      </nav>
    </header>

    <main>
      <section class="formulario-contacto">
        <form action="#" method="post" class="contact-form">
          <div class="input-box">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required />
          </div>

          <div class="input-box">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="input-box">
            <label for="tipo">Tipo de pastel:</label>
            <select id="tipo" name="tipo">
              <option value="chocolate">Chocolate</option>
              <option value="fresa">Fresa</option>
              <option value="vainilla">Vainilla</option>
              <option value="mora">Mora</option>
              <option value="naranja">Naranja</option>
            </select>
          </div>

          <div class="input-box">
            <label for="comentarios">Comentarios:</label>
            <textarea id="comentarios" name="comentarios"></textarea>
          </div>

          <div class="input-box checkbox-box">
            <label>
              <input type="checkbox" required /> Acepto los t√©rminos y condiciones
            </label>
          </div>

          <button type="submit">Enviar</button>
        </form>
      </section>
    </main>

    <footer>
      <p>Vis√≠tanos y endulza tu d√≠a üç∞ ¬© 2025 Dulce Sabor</p>
    </footer>
  </div>
</body>
</html>
